<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plac8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    base {
        display: flex;
        flex-direction: row;
    }
    .class1 {
        height: 150px;
    }
    .class2 {
        display: flex;
        flex-direction: row;
        height: 300px;
    }
    .if_top{
        border: solid;
    }
    </style>
</head>
<body>
    <div class="base">
        <div class="class1">
            <iframe src="{% url 'plac8:top' %}" width="100%" class="if_top"></iframe>
        </div>
        <div class="class2">
            <iframe src="{% url 'plac8:left' %}" width="70%" class="if_top"></iframe>
            <iframe src="{% url 'plac8:right' %}" width="30%" class="if_top"></iframe>
            </div>           
        </div>       
    </div>
    
</body>
</html>
