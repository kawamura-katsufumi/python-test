{% extends "plac2/_base.html" %}

{% block main %}
<p><a href="{% url 'create' %}" class="btn btn-primary">新規作成</a></p>

{% for item in items %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h3 class="card-title">品番：{{item.hinban}}</h3>
      <h5 class="card-title">在庫：{{item.zaiko}}</h5>
      <h5 class="card-title">カテゴリ：{{item.category}}</h5>
      <a href="{% url 'detail' item.pk %}" class="btn btn-primary">詳細</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
