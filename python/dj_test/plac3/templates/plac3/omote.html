<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!--　名前基準　-->
        <table border="1" style="border-collapse: collapse">
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>クラブ</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    {% for i in item.ura_set.all %}
                    {{i.club}}
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
    </table>
    <br>
    <!--　クラブ基準　-->
    <table border="1" style="border-collapse: collapse">
        <tr>
            <th>クラブ</th>
            <th>名前</th>
        </tr>
        {% for item in clubs %}
        <tr>
            <td>{{item.club}}</td>
            <td>{{item.name2.name}}</td>
        </tr>
        {% endfor %}
</table>
    </body>
</html>
