<div class="photo-container">
    {% for photo in photos %}
    <div class="photo">
        <a href="{% url 'photos_detail' photo.pk %}">
            <img src="{{photo.image.url}}" class="photo-img">
        </a>
        <div class="photo-info">
            <a href="{% url 'photos_category' category=photo.category %}" class="category">{{photo.category}}</a>
            <a href="{% url 'users_detail' photo.user.id %}">@{{photo.user}}</a>
        </div>
    </div>
    {% endfor %}
</div>
