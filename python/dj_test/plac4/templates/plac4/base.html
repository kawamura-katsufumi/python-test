{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真投稿サイト</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'index' %}">写真投稿サイト</a></h1>
            <div class="header-menu">
                <a href="{% url 'photos_new' %}">投稿</a>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'users_detail' request.user.id %}">マイページ</a>
                    <a href="{% url 'logout' %}">ログアウト</a>
                {% else %}
                    <a href="{% url 'login' %}">マイページ</a>
                {% endif %}

            </div>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
