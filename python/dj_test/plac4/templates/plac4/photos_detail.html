{% extends "plac4/base.html" %}

{% block content %}

<div class="photo-detail">
    <img src="{{photo.image.url}}" class="photo-img" alt="">
    <div class="photo-info">
        <a href="{% url 'users_detail' photo.user.id %}">
            @{{photo.user}}
        </a>
    </div>

    <h2>{{photo.title}}</h2>
    <p>{{photo.comment}}</p>

    {% if request.user == photo.user %}
    <form action="{% url 'photos_delete' photo.pk %}" method="post">
        {% csrf_token %}
        <button class="btn" type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
    </form>
    {% endif %}
</div>

{% endblock %}
